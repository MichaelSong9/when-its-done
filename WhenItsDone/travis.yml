language: csharp
solution: solution-name.sln
install:
  - nuget restore solution-name.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release solution-name.sln
  - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./Tests/LibTests/WhenItsDone.Models.Tests/bin/Release/WhenItsDone.Models.Tests.dll
  - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./Tests/LibTests/WhenItsDone.Services.Tests/bin/Release/WhenItsDone.Services.Tests.dll
  - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./Tests/LibTests/WhenItsDone.Data.Tests/bin/Release/WhenItsDone.Data.Tests.dll 
  